<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left {
            background-color: #fff;
            padding: 40px;
        }

        .left h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .left p {
            color: #777;
            margin-bottom: 20px;
        }

        .left input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .left button {
            width: 100%;
            padding: 10px;
            background-color: #004d40;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .left button:hover {
            background-color: #003d33;
        }

        .left a {
            color: #004d40;
            text-decoration: none;
            font-size: 14px;
        }

        .right {
            background-color: #004d40;
            color: #fff;
            padding: 40px;
            text-align: center;
        }

        .right h2 {
            margin-bottom: 20px;
        }

        .right p {
            color: #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <h1>Good to see you again!</h1>
        <p>Let's reach your goals</p>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
           
            <button type="submit">Login</button>
           
        </form>
    </div>
    <div class="right">
        <h1>Stock Market</h1>
        <h>where shares of companies and other financial instruments are bought and sold.</h>
    </div>
</div>

<script src="./login.js"></script>
</body>
</html>
